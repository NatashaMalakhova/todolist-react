<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>To Do List</title>
</head>

<body>
  <div class="container">
      <div class="data">
        <h6>
      <script language="javascript" type="text/javascript">
        const d = new Date();
        const day = new Array("Воскресенье","Понедельник","Вторник", "Среда","Четверг","Пятница","Суббота");
        const month=new Array("января","февраля","марта","апреля","мая","июня", "июля","августа","сентября","октября","ноября","декабря");
         
        document.write(day[d.getDay()]+ "." +" " +d.getDate()+ " " + month[d.getMonth()] + " " + d.getFullYear() + " г.");
       </script>
       </h6>
       </div>
    <div id="root"></div>
  </div>
</body>

</html>
